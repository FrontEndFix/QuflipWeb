<div class=main-container><div class=q-header><div class=q-nav><div class=q-home>Home</div><div class=q-about>About</div><div class=q-cart>Cart</div></div><div class=q-subheader><div class=h-1><span></span></div><div class=h-2><span></span></div></div><div class=popular-items><div class=popular-tile ng-repeat="item in vm.popuarItems"><div class=tile-image-{{$index}}><span ng-if=item.isRecommended>USERS RECOMMEND</span></div><div class=tile-labels><div class=r-top><div class=t-text>{{item.name}}</div><div class=t-icons></div></div><div class=r-bottom>{{item.cost | currency}}</div></div><span class=buy-now>Buy Now</span></div></div></div><div class=q-search><div class=q-head>Choose your favourite food truck</div><div class=q-location><div class="q-l-icon hvr-pulse"></div><div class=q-l-input><input type=text class=style-4 required=""></div></div></div><div class=q-items-container><div class=q-item-1 ng-repeat="cart in vm.itemList"><img class=q-food-img src=/asset/image/{{cart.foodImg}}> <img class=q-company src=/asset/image/{{cart.companyLogo}}> <span class=q-stars ng-class="{'green':(cart.stars>=4),'yellow':(cart.stars ==2||cart.stars ==3),'red':(cart.stars < 2)}">{{cart.stars}}&#x2605;</span> <span class=q-status ng-class="{'green':(cart.status=='available'),'yellow':(cart.status =='wait 12-15 mins'),'red':(cart.status == 'closed')}">{{cart.status}}</span><div class=q-info><div class=q-name>{{cart.name}}</div><span class=q-type>{{cart.type}}</span></div><div class=q-comments><span>&#147;</span> {{cart.comment}} <span>&#148;</span></div><div class="q-order-now hvr-bounce-to-right" ng-click=vm.goToListingPage(cart)>Order Now <span>&#8594;</span></div></div></div><div class=q-subscribe><div class=q-input-box><input type=email> <span class=hvr-pulse></span></div></div><div class=q-footer><div class=q-foot-icons><div class="q-twitter hvr-pulse"></div><div class="q-fb hvr-pulse"></div><div class="q-linkedin hvr-pulse"></div><div class="q-insta hvr-pulse"></div></div></div><div class=clear-float></div></div>
